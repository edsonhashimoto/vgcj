<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>VGCJ GROUP</title>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <h2 class="text-center product-title" id="tServices">Services</h2>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="rounded-0 card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body service-card-item text-center">
                                <img src="./img/icon_networking.svg" alt="" height="50px">
                                <h3 class="tServiceH3" id="tNetworking">Networking</h3>
                                <div id="tNetworkingService"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="rounded-0 card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body service-card-item text-center">
                                <img src="./img/icon_consultoria.svg" alt="" height="50px">
                                <h3 class="tServiceH3" id="tConsultancy">Consultancy</h3>
                                <div id="tConsultancyService"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="rounded-0 card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body service-card-item text-center">
                                <img src="./img/icon_product.svg" alt="" height="50px">
                                <h3 class="tServiceH3" id="tProducts">Products</h3>
                                <div id="tProductsService"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="rounded-0 card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body service-card-item text-center">
                                <img src="./img/icon_suport.svg" alt="" height="50px">
                                <h3 class="tServiceH3" id="tTechnicalSupport">Technical support</h3>
                                <div id="tTechnicalSupportService"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="./services.js"></script>
</body>

</html>
